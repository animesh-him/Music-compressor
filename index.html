<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Compressor</title><script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script><script src="https://unpkg.com/@ffmpeg/util@0.12.6/dist/util.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script><style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff00cc,#3333ff,#00ffcc);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
.container{
  width:100%;
  max-width:420px;
  padding:16px;
  text-align:center;
  color:#fff;
}
.card{
  background:rgba(0,0,0,0.35);
  border-radius:16px;
  padding:16px;
}
button,select{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:15px;
}
button{
  background:#000;
  color:#fff;
}
select{color:#000}
.progressWrap{display:none;margin-top:12px}
.progress{height:10px;background:#ffffff55;border-radius:8px;overflow:hidden}
.bar{height:100%;width:0;background:#00ffcc}
.stats{display:none;font-size:13px;margin-top:10px;word-break:break-word}
footer{margin-top:16px;font-size:14px;font-family:cursive;opacity:.9}
</style></head>
<body>
<div class="container">
  <h2>MP3 Compressor</h2>
  <div class="card"><!-- ONE INPUT FOR SINGLE OR MULTIPLE -->
<input id="fileInput" type="file" accept="audio/*" multiple hidden>

<button id="uploadBtn">Upload Audio (Single or Multiple)</button>

<select id="bitrate">
  <option value="120" selected>120 kbps (Recommended)</option>
  <option value="96">96 kbps</option>
  <option value="64">64 kbps</option>
</select>

<div class="progressWrap" id="progressWrap">
  <div class="progress"><div class="bar" id="bar"></div></div>
  <div id="progressText" style="font-size:12px;margin-top:6px"></div>
</div>

<div class="stats" id="stats"></div>

<button id="downloadSame" style="display:none">Download Files</button>
<button id="downloadZip" style="display:none">Download All as ZIP</button>

  </div>
  <footer>Created by Animesh</footer>
</div><script>
const { FFmpeg } = FFmpegWASM;
const { fetchFile } = FFmpegUtil;
const ffmpeg = new FFmpeg();

const fileInput = document.getElementById('fileInput');
const uploadBtn = document.getElementById('uploadBtn');
const progressWrap = document.getElementById('progressWrap');
const bar = document.getElementById('bar');
const progressText = document.getElementById('progressText');
const stats = document.getElementById('stats');
const downloadSame = document.getElementById('downloadSame');
const downloadZip = document.getElementById('downloadZip');

let outputs = [];

uploadBtn.addEventListener('click', () => {
  fileInput.click();
});

fileInput.addEventListener('change', () => {
  const files = Array.from(fileInput.files);
  fileInput.value = '';
  if(files.length) processFiles(files);
});

async function processFiles(files){
  outputs = [];
  stats.style.display = 'none';
  downloadSame.style.display = 'none';
  downloadZip.style.display = 'none';

  progressWrap.style.display = 'block';
  bar.style.width = '0%';
  progressText.textContent = 'Loading engine…';

  if(!ffmpeg.loaded){
    await ffmpeg.load({ coreURL:'https://unpkg.com/@ffmpeg/core@0.12.6/dist/ffmpeg-core.js' });
  }

  const br = document.getElementById('bitrate').value + 'k';
  let done = 0;

  for(const file of files){
    const inputName = file.name;
    const outputName = 'ANI_' + inputName.replace(/\.[^/.]+$/, '.mp3');

    await ffmpeg.writeFile(inputName, await fetchFile(file));
    await ffmpeg.exec(['-i', inputName, '-b:a', br, outputName]);
    const data = await ffmpeg.readFile(outputName);

    outputs.push({
      name: outputName,
      blob: new Blob([data.buffer], { type:'audio/mpeg' }),
      before: file.size,
      after: data.buffer.byteLength
    });

    done++;
    const pct = Math.round((done / files.length) * 100);
    bar.style.width = pct + '%';
    progressText.textContent = `Processing ${pct}%`;
  }

  showStats();
  downloadSame.style.display = 'block';
  if(outputs.length > 1) downloadZip.style.display = 'block';
}

function showStats(){
  let html = '';
  outputs.forEach(o => {
    html += `${o.name}<br>${(o.before/1024/1024).toFixed(2)} MB → ${(o.after/1024/1024).toFixed(2)} MB<br><br>`;
  });
  stats.innerHTML = html;
  stats.style.display = 'block';
}

downloadSame.addEventListener('click', () => {
  outputs.forEach(o => {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(o.blob);
    a.download = o.name;
    a.click();
  });
});

downloadZip.addEventListener('click', async () => {
  const zip = new JSZip();
  outputs.forEach(o => zip.file(o.name, o.blob));
  const blob = await zip.generateAsync({type:'blob'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'ANI_audio.zip';
  a.click();
});
</script></body>
</html>
