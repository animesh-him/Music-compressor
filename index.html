<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MP3 Auto Compressor</title>
<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg,#ff00cc,#3333ff,#00ffd5);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 30px;
}
.container {
  width: 100%;
  max-width: 420px;
  padding: 16px;
  text-align: center;
}
input, button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}
button {
  background: #00ffd5;
  color: #000;
  font-weight: 700;
}
button:disabled {
  opacity: 0.4;
}
.progress {
  margin-top: 12px;
  height: 10px;
  background: #000;
  border-radius: 8px;
  overflow: hidden;
}
.progress div {
  height: 100%;
  width: 0%;
  background: #00ffd5;
}
.list {
  font-size: 14px;
  margin-top: 12px;
  word-break: break-word;
}
.credit {
  text-align: center;
  margin-top: 30px;
  font-family: cursive;
  opacity: 0.85;
}
</style>
</head>
<body>
<div class="container">
  <h2>MP3 Auto Compressor</h2>
  <input id="fileInput" type="file" accept=".mp3,audio/mpeg,audio/*" multiple>
  <div class="progress"><div id="bar"></div></div>
  <div id="status" class="list"></div>
  <button id="downloadAll" disabled>Download Files</button>
  <button id="downloadZip" disabled>Download All as ZIP</button>
  <div class="credit">Created by Animesh</div>
</div>

<script>
const { createFFmpeg, fetchFile } = FFmpeg;
const ffmpeg = createFFmpeg({ log: true });
let outputs = [];
let ffmpegLoaded = false;

async function loadFFmpeg() {
  if (!ffmpegLoaded) {
    await ffmpeg.load();
    ffmpegLoaded = true;
  }
}

fileInput.onchange = async () => {
  const files = [...fileInput.files];
  if (!files.length) return;

  outputs = [];
  status.innerHTML = '';
  bar.style.width = '0%';
  downloadAll.disabled = true;
  downloadZip.disabled = true;

  await loadFFmpeg();

  let index = 0;
  for (const file of files) {
    const inputName = file.name;
    const outputName = 'ANI_' + inputName;

    status.innerHTML += `Loading ${inputName}…<br>`;
    await ffmpeg.FS('writeFile', inputName, await fetchFile(file));

    status.innerHTML += `Compressing ${inputName}…<br>`;

    await ffmpeg.run('-i', inputName, '-b:a', '120k', outputName);
    const data = ffmpeg.FS('readFile', outputName);

    outputs.push({
      name: outputName,
      blob: new Blob([data.buffer], { type: 'audio/mpeg' }),
      before: file.size,
      after: data.buffer.byteLength
    });

    index++;
    bar.style.width = Math.round((index / files.length) * 100) + '%';
    status.innerHTML += `${inputName}: ${(file.size/1024/1024).toFixed(2)}MB → ${(data.buffer.byteLength/1024/1024).toFixed(2)}MB<br><br>`;
  }

  downloadAll.disabled = false;
  downloadZip.disabled = outputs.length < 2;
  status.innerHTML += '<b>Compression complete ✅</b>';
};

// Download individual files
downloadAll.onclick = () => {
  outputs.forEach(o => {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(o.blob);
    a.download = o.name;
    a.click();
  });
};

// Download all as ZIP
downloadZip.onclick = async () => {
  const zip = new JSZip();
  outputs.forEach(o => zip.file(o.name, o.blob));
  const blob = await zip.generateAsync({ type: 'blob' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'compressed_mp3s.zip';
  a.click();
};
</script>
</body>
</html>
